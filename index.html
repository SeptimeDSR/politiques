1. Introduction
Chez Le Bon Miel Local, nous attachons une grande importance à la confidentialité de vos données personnelles. La présente politique de confidentialité décrit les types de données que nous collectons, la manière dont nous les utilisons, les conditions de leur partage, ainsi que les droits dont vous disposez concernant vos données personnelles.
2. Données collectées
Nous collectons les types de données suivants dans le cadre de nos interactions avec les clients :
Données personnelles : nom, numéro de téléphone, adresse e-mail.
Préférences : vos préférences concernant nos produits (types de miel préférés, préférences de livraison, etc.).
Historique des interactions : messages, questions posées, et avis laissés sur nos produits.
3. Utilisation des données
Nous utilisons vos données pour les finalités suivantes :
Service client : répondre à vos questions, traiter vos commandes et assurer le suivi de vos demandes.
Marketing : avec votre consentement, nous vous envoyons des promotions, des offres spéciales, et des informations sur nos produits et services.
Amélioration de nos services : analyser les avis et les préférences pour améliorer la qualité de nos produits et services.
4. Partage des données
Nous ne partageons pas vos données avec des tiers, sauf dans les cas suivants :
Prestataires de services : pour les services de livraison et de paiement, sous conditions strictes de confidentialité.
Obligations légales : en cas de demande des autorités ou pour nous conformer à la législation en vigueur.
5. Sécurité des données
Nous prenons des mesures de sécurité pour protéger vos données, telles que l'utilisation de méthodes de cryptage et de stockage sécurisé. Seuls les employés autorisés ont accès aux informations personnelles nécessaires à leur travail.
6. Droits des utilisateurs
Vous disposez des droits suivants concernant vos données personnelles :
Accès : vous pouvez demander à consulter les données que nous détenons sur vous.
Rectification : vous avez le droit de corriger des informations incorrectes.
Suppression : sur demande, nous supprimerons vos données, sauf obligation légale de conservation.
Opposition : vous pouvez vous opposer à l’utilisation de vos données pour des communications commerciales.
Pour exercer vos droits ou obtenir des informations supplémentaires, veuillez nous contacter à septimedsr@gmail.com    .
7. Modification de la politique de confidentialité
Cette politique de confidentialité peut être mise à jour. Nous vous informerons de tout changement important et vous conseillons de consulter régulièrement cette page.
